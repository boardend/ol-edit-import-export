<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div id="header">
      <div>
        <form>
          <label for="mode">Mode &nbsp;</label>
          <select id="mode">
            <option value="Geometry">Geometry</option>
            <option value="Properties">Properties</option>
          </select>
        </form>
      </div>
      <div id="geometrytype">
        <form>
          <label for="type">Geometry type &nbsp;</label>
          <select id="type">
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
          </select>
        </form>
      </div>
      <div><button id="export">Export GeoJSON</button> to a file</div>
      <div>
        <label for="import">Import GeoJSON:</label>
        <input type="file" id="import" name="import" accept=".json,.geojson" />
      </div>
    </div>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
